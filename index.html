    };

    var KeyTable = [
        ['q', 'E', ')', '^', '?', '_', '7', '8', '9', '/'],
        [' ', 'T', 's', 'c', 't', 'e', '4', '5', '6', '*'],
        [' ', 'G', 'r', 'x', '\b','\r','1', '2', '3', '-'],
        [' ', 'f', 'g', 'S', 'R', '\r','0', '.', ';', '+']
    ];

    function trunc(x) {
        if (x < 0) {
            return -Math.floor(-x);
        } else {
            return Math.floor(x);
        }
    }

    function log10int(x) {
        var mag = 0;
        var x = Math.abs(x);
        if (x >= 1) {
            while (x >= 10) {
                mag++;
                x /= 10;
            }
        } else if (x > 0) {
            while (x < 1) {
                mag--;
                x *= 10;
            }
        }
        return mag;
    }

    function update_lcd(s) {
        for (var i in Display) {
            Display[i].css("display", "none");
        }
        var decimal = $("#decimal");
        var neg = $("#neg");
        decimal.css("display", "none");
        neg.css("display", "none");
        var eex = false;
        var d = 0;
        for (var i = 0; i < s.length && d < 10; i++) {
            var c = s.charAt(i);
            if (c >= '0' && c <= '9') {
                if (eex) {
                    Display[8].attr("src", Display[9].attr("src"));
                    Display[9].attr("src", Digits[c].src);
                } else {
                    Display[d].attr("src", Digits[c].src);
                    Display[d].css("display", "inline");
                    d++;
                }
            } else if (c === '.') {
                decimal.css("left", 169 + d * 27);
                decimal.css("top", 91);
                decimal.css("display", "inline");
            } else if (c === '-') {
                if (eex) {
                    Display[7].attr("src", Digits["-"].src);
                    Display[7].css("display", "inline");
                } else {
                    neg.css("display", "inline");
                }
            } else if (c === 'e') {
                eex = true;
                d = 9;
                Display[7].css("display", "none");
                Display[8].attr("src", Digits[0].src);
                Display[8].css("display", "inline");
                Display[9].attr("src", Digits[0].src);
                Display[9].css("display", "inline");
            }
        }
    }

    function update_display() {
        if (DigitEntry) {
            Stack[0] = Number(Entry);
        }
        for (var i = 0; i < 4; i++) {
            $("#stack_" + i).val(Stack[i]);
        }
        $("#last_x").val(LastX);
        for (var i = 0; i < 10; i++) {
            $("#reg_" + i).val(Reg[i]);
        }
        if (DigitEntry) {
            update_lcd(Entry);
        } else {
            var n = Stack[0];
            var s = n.toString();
            var mag = log10int(n);
            var sign = "";
            if (n < 0) {
                n = -n;
                sign = "-";
            }
            var dm = DisplayMode;
            if (dm === 1 && (mag >= 10 || mag < -DisplayDigits)) {
                dm = 2;
            }
            switch (dm) {
            case 1:
                var x = Math.round(n * Math.pow(10, DisplayDigits));
                s = x.toString();
                while (s.length < DisplayDigits+1) {
                    s = '0' + s;
                }
                s = s.substr(0, s.length-DisplayDigits) + '.' + s.substr(s.length-DisplayDigits);
                break;
            case 2:
                var x = Math.round(n * Math.pow(10, DisplayDigits - mag));
                s = x.toString();
                while (s.length < DisplayDigits+1) {
                    s = '0' + s;
                }
                s = s.substr(0, 1) + '.' + s.substr(1);
                s += "e" + mag;
                break;
            case 3:
                break;
            }
            update_lcd(sign + s);
        }
    }

    function push(x, forcelift) {
        if (forcelift || StackLift) {
            Stack[3] = Stack[2];
            Stack[2] = Stack[1];
            Stack[1] = Stack[0];
        }
        Stack[0] = x;
        StackLift = true;
    }

    function unop(f) {
        LastX = Stack[0];
        Stack[0] = f(Stack[0]);
    }

    function binop(f) {
        LastX = Stack[0];
        Stack[0] = f(Stack[1], Stack[0]);
        Stack[1] = Stack[2];
        Stack[2] = Stack[3];
    }

    function op_sqrt() {
        unop(Math.sqrt);
    }

    function op_A() {
        alert("Unimplemented: A");
    }

    function op_x2() {
        unop(function(x) { return x * x; });
    }
    
    function op_ex() {
        unop(Math.exp);
    }

    function op_B() {
        alert("Unimplemented: B");
    }

    function op_ln() {

    }

    function op_10x() {
        unop(function(x) { return Math.pow(10, x); });
    }

    function op_C() {
        alert("Unimplemented: C");
    }

    function op_log() {
        unop(function(x) { return Math.log(x) / Math.log(10); });
    }

    function op_yx() {
        binop(Math.pow);
    }

    function op_D() {
        alert("Unimplemented: D");
    }

    function op_pct() {
        LastX = Stack[0];
        Stack[0] = Stack[1] * Stack[0] / 100;
    }

    function op_1x() {
        unop(function(x) { return 1 / x; });
    }

    function op_E() {
        alert("Unimplemented: E");
    }

    function op_dpct() {
        binop(function(y, x) {
            return (x - y) / y * 100;
        });
    }

    function op_chs() {
        if (DigitEntry) {
            if (Entry.charAt(0) === '-') {
                Entry = Entry.substr(1);
            } else {
                Entry = '-' + Entry;
            }
            NewDigitEntry = true;
        } else {
            Stack[0] = -Stack[0];
        }
    }

    function op_matrix() {
        alert("Unimplemented: MATRIX");
    }

    function op_abs() {
        unop(Math.abs);
    }

    function op_fix() {
        Prefix = function(k) {
            if (k >= '0' && k <= '9') {
                DisplayMode = 1;
                DisplayDigits = Number(k);
            }
            Prefix = null;
        };
        StackLift = OldStackLift;
    }

    function op_deg() {
        TrigFactor = Math.PI / 180;
        $("#trigmode").css("display", "none");
        StackLift = OldStackLift;
    }

    function op_sci() {
        Prefix = function(k) {
            if (k >= '0' && k <= '9') {
                DisplayMode = 2;
                DisplayDigits = Number(k);
            }
            Prefix = null;
        };
        StackLift = OldStackLift;
    }

    function op_rad() {
        TrigFactor = 1;
        $("#trigmode").css("display", "block").text("RAD");
        StackLift = OldStackLift;
    }

    function op_eng() {
        alert("Unimplemented: ENG");
        StackLift = OldStackLift;
    }

    function op_grd() {
        TrigFactor = Math.PI / 200;
        $("#trigmode").css("display", "block").text("GRAD");
        StackLift = OldStackLift;
    }

    function op_div() {
        binop(function(y, x) { return y / x; });
    }

    function op_solve() {
        alert("Unimplemented: SOLVE");
    }

    function op_le() {
        alert("Unimplemented: x\u2264y");
    }

    function op_sst() {
        alert("Unimplemented: SST");
        StackLift = OldStackLift;
    }

    function op_lbl() {
        alert("Unimplemented: LBL");
    }

    function op_bst() {
        alert("Unimplemented: BST");
        StackLift = OldStackLift;
    }

    function op_gto() {
        alert("Unimplemented: GTO");
    }

    function op_hyp() {
        Prefix = function(k) {
            switch (k) {
                case 's':
                    unop(function(x) {
                        return (Math.exp(x) - Math.exp(-x)) / 2;
                    });
                    break;
                case 'c':
                    unop(function(x) {
                        return (Math.exp(x) + Math.exp(-x)) / 2;
                    });
                    break;
                case 't':
                    unop(function(x) {
                        return (Math.exp(2*x) - 1) / (Math.exp(2*x) + 1);
                    });
                    break;
            }
            Prefix = null;
        };
    }

    function op_ahyp() {
        Prefix = function(k) {
            switch (k) {
                case 's':
                    unop(function(x) {
                        return Math.log(x + Math.sqrt(x*x + 1));
                    });
                    break;
                case 'c':
                    unop(function(x) {
                        return Math.log(x + Math.sqrt(x*x - 1));
                    });
                    break;
                case 't':
                    unop(function(x) {
                        return Math.log((1 + x) / (1 - x)) / 2;
                    });
                    break;
            }
            Prefix = null;
        };
    }

    function op_sin() {
        unop(function(x) {
            return Math.sin(x * TrigFactor);
        });
    }

    function op_dim() {
        alert("Unimplemented: DIM");
    }

    function op_asin() {

    function op_I() {

    function op_atan() {

    function op_xchg() {
        Prefix = function(k) {
            if (k >= '0' && k <= '9') {
                var r = Number(k);
                var t = Reg[r];
                Reg[r] = Stack[0];
                Stack[0] = t;
            }
            Prefix = null;
        };
    }

    function op_clear_stat() {
        for (var i in Stack) {
            Stack[i] = 0;
        }
        for (var i = 2; i <= 7; i++) {
            Reg[i] = 0;
        }
        StackLift = OldStackLift;
    }

    function op_rtn() {
        alert("Unimplemented: RTN");
    }

    function op_roll() {
        var t = Stack[0];
        Stack[0] = Stack[1];
        Stack[1] = Stack[2];
        Stack[2] = Stack[3];
        Stack[3] = t;
    }

    function op_clear_prgm() {
        alert("Unimplemented: CLEAR PRGM");
    }

    function op_rollup() {
        var t = Stack[3];
        Stack[3] = Stack[2];
        Stack[2] = Stack[1];
        Stack[1] = Stack[0];
        Stack[0] = t;
    }

    function op_xy() {
        var t = Stack[0];
        Stack[0] = Stack[1];
        Stack[1] = t;
    }

    function op_clear_reg() {
        for (var i in Reg) {
            Reg[i] = 0;
        }
        StackLift = OldStackLift;
    }

    function op_rnd() {
        unop(function(x) {
            var factor = Math.pow(10, DisplayDigits + log10int(x));
            return Math.round(x * factor) / factor;
        });
    }

    function op_back() {
        if (DigitEntry && Entry.length > 0) {
            Entry = Entry.substr(0, Entry.length-1);
        } else {
            op_clx();
            Entry = "";
        }
        NewDigitEntry = true;
    }

    function op_clear_prefix() {
        Prefix = null;
        var x = Math.abs(Stack[0]);
        if (x !== 0) {
            while (x >= 10) {
                x /= 10;
            }
            while (x < 1) {
                x *= 10;
            }
        }
        var s = x.toString().replace(".", "");
        while (s.length < 10) {
            s += '0';
        }
        update_lcd(s);
        DelayUpdate = 1000;
        StackLift = OldStackLift;
    }

    function op_clx() {
        Stack[0] = 0;
        NewStackLift = false;
    }

    function op_enter() {
        push(Stack[0], true);
        NewStackLift = false;
    }

    function op_rand() {
        push(Math.random());
    }

    function op_lastx() {
        push(LastX);
    }

    function op_to_r() {
        LastX = Stack[0];
        var t = Stack[1];
        var r = Stack[0];
        Stack[1] = r * Math.sin(t * TrigFactor);
        Stack[0] = r * Math.cos(t * TrigFactor);
    }

    function op_to_p() {
        LastX = Stack[0];
        var y = Stack[1];
        var x = Stack[0];
        Stack[1] = Math.atan2(y, x) / TrigFactor;
        Stack[0] = Math.sqrt(x*x + y*y);
    }

    function op_to_hms() {
        unop(function(x) {
            var r = Math.floor(x);
            x -= r;
            x *= 60;
            r += Math.floor(x) / 100;
            x -= Math.floor(x);
            x *= 60;
            r += x / 10000;
            return r;
        });
    }

    function op_to_h() {
        unop(function(x) {
            var r = Math.floor(x);
            x -= Math.floor(x);
            x *= 100;
            r += Math.floor(x) / 60;
            x -= Math.floor(x);
            x *= 100;
            r += x / 3600;
            return r;
        });
    }

    function op_to_rad() {
        unop(function(x) { return x * Math.PI / 180; });
    }

    function op_to_deg() {
        unop(function(x) { return x * 180 / Math.PI; });
    }

    function op_sub() {
        binop(function(y, x) { return y - x; });
    }

    function op_re_im() {
        alert("Unimplemented: Re\u2277Im");
    }

    function op_test() {
        alert("Unimplemented: TEST");
    }

    function op_on() {

    }

    function op_f() {
        Shift = 1;
        $(".shift").css("display", "none");
        $("#f").css("display", "block");
    }

    function op_g() {
        Shift = 2;
        $(".shift").css("display", "none");
        $("#g").css("display", "block");
    }

    function op_sto() {
        var op = null;
        Prefix = function(k) {
            if (k >= '0' && k <= '9') {
                switch (op) {
                    case '+': Reg[Number(k)] += Stack[0]; break;
                    case '-': Reg[Number(k)] -= Stack[0]; break;
                    case '*': Reg[Number(k)] *= Stack[0]; break;
                    case '/': Reg[Number(k)] /= Stack[0]; break;
                    default:  Reg[Number(k)] = Stack[0]; break;
                }
            } else if (k === '+' || k === '-' || k === '*' || k === '/') {
                op = k;
                return;
            }
            Prefix = null;
        };
    }

    function op_frac() {
        unop(function(x) {
            return x - trunc(x);
        });
    }

    function op_int() {
        unop(trunc);
    }

    function op_rcl() {
        var op = null;
        Prefix = function(k) {
            if (k >= '0' && k <= '9') {
                switch (op) {
                    case '+': Stack[0] += Reg[Number(k)]; break;
                    case '-': Stack[0] -= Reg[Number(k)]; break;
                    case '*': Stack[0] *= Reg[Number(k)]; break;
                    case '/': Stack[0] /= Reg[Number(k)]; break;
                    default:  push(Reg[Number(k)]); break;
                }
            } else if (k === '+' || k === '-' || k === '*' || k === '/') {
                op = k;
                return;
            }
            Prefix = null;
        };
    }

    function op_user() {
        alert("Unimplemented: USER");
        StackLift = OldStackLift;
    }

    function op_mem() {
        alert("Unimplemented: MEM");
        StackLift = OldStackLift;
    }

    function op_fact() {
        unop(function(x) {
            var r = 1;
            while (x > 1) {
                r *= x;
                x -= 1;
            }
            return r;
        });
    }

    function op_mean() {
        push(Reg[5] / Reg[2]);
        push(Reg[3] / Reg[2]);
    }

    function op_yhat() {
        LastX = Stack[0];
        var M = Reg[2] * Reg[4] - Reg[3] * Reg[3];
        var N = Reg[2] * Reg[6] - Reg[5] * Reg[5];
        var P = Reg[2] * Reg[7] - Reg[3] * Reg[5];
        push(P / Math.sqrt(M * N));
        push((M * Reg[5] + P * (Reg[2] * LastX - Reg[3])) / (Reg[2] * M));
    }

    function op_s() {
        var M = Reg[2] * Reg[4] - Reg[3] * Reg[3];
        var N = Reg[2] * Reg[6] - Reg[5] * Reg[5];
        push(Math.sqrt(N / (Reg[2] * (Reg[2] - 1))));
        push(Math.sqrt(M / (Reg[2] * (Reg[2] - 1))));
    }

    function op_sum() {
        LastX = Stack[0];
        Reg[2] += 1;
        Reg[3] += Stack[0];
        Reg[4] += Stack[0] * Stack[0];
        Reg[5] += Stack[1];
        Reg[6] += Stack[1] * Stack[1];
        Reg[7] += Stack[0] * Stack[1];
        Stack[0] = Reg[2];
        NewStackLift = false;
    }

    function op_lr() {
        var M = Reg[2] * Reg[4] - Reg[3] * Reg[3];
        var N = Reg[2] * Reg[6] - Reg[5] * Reg[5];
        var P = Reg[2] * Reg[7] - Reg[3] * Reg[5];
        push(P / M);
        push((M * Reg[5] - P * Reg[3]) / (Reg[2] * M));
    }

    function op_sumsub() {
        LastX = Stack[0];
        Reg[2] -= 1;
        Reg[3] -= Stack[0];
        Reg[4] -= Stack[0] * Stack[0];
        Reg[5] -= Stack[1];
        Reg[6] -= Stack[1] * Stack[1];
        Reg[7] -= Stack[0] * Stack[1];
        Stack[0] = Reg[2];
        NewStackLift = false;
    }

    function op_add() {
        binop(function(y, x) { return y + x; });
    }

    function op_Pyx() {
        binop(function(y, x) {
            var r = 1;
            var t = y - x;
            while (y > t) {
                r *= y;
                y--;
            }
            return r;
        });
    }

    function op_Cyx() {
        binop(function(y, x) {
            var r = 1;
            var t = y - x;
            while (y > t) {
                r *= y;
                y--;
            }
            while (x > 1) {
                r /= x;
                x--;
            }
            return r;
        });
    }

    function op_input(c) {
        if (!DigitEntry) {
            if (StackLift) {
                push("");
            }
            Entry = "";
        }
        Entry = Entry + c;
        NewDigitEntry = true;
    }

    function key(k) {
        var s = Shift;
        Shift = -1;
        OldStackLift = StackLift;
        NewDigitEntry = false;
        NewStackLift = true;
        if (Prefix != null) {
            Prefix(k);
        } else if (jQuery.isArray(CharTable[k])) {
            CharTable[k][s]();
        } else {
            CharTable[k]();
        }
        if (Shift === -1) {
            Shift = 0;
            $(".shift").css("display", "none");
        }
        DigitEntry = NewDigitEntry;
        StackLift = NewStackLift;
        if (DelayUpdate === 0) {
            update_display();
        } else {
            setTimeout(update_display, DelayUpdate);
            DelayUpdate = 0;
        }
    }

    $(document).ready(function() {
        for (var i = 0; i < 10; i++) {
            Digits[i] = new Image(20, 30);
            Digits[i].src = i + ".png";
        }
        Digits["-"] = new Image(20, 30);
        Digits["-"].src = "-.png";
        for (var i = 0; i < Reg.length; i++) {
            Reg[i] = 0;
        }
        for (var i = 0; i < 10; i++) {
            var d = $("#dig"+i);
            d.css("left", 175 + i * 27);
            d.css("top", 67);
            Display[Display.length] = d;
        }
        var neg = $("#neg");
        neg.css("left", 158);
        neg.css("top", 80);
        $("#calc").mousedown(function(e) {
            var calc = $("#calc");
            var x = e.clientX - calc.offset().left;
            var y = e.clientY - calc.offset().top;
            if (x >= 65 && x < 645 && y >= 155 && y < 405) {
                var c = Math.floor((x - 65) / 57);
                var r = Math.floor((y - 155) / 65);
                if (c >= 0 && c < 10 && r >= 0 && r < 4) {
                    MouseDown = true;
                    var h = 34;
                    if (c == 5 && r >= 2) {
                        r = 2;
                        h = 99;
                    }
                    var keyx = 81 + c * 57;
                    var keyy = 169 + r * 65;
                    var press = $("#press");
                    var presskey = $("#presskey");
                    press.css("left", keyx);
                    press.css("top", keyy);
                    press.css("height", h);
                    presskey.css("left", -keyx);
                    presskey.css("top", -keyy - 1);
                    press.css("display", "block");
                    key(KeyTable[r][c]);
                }
            }
            e.preventDefault();
        });
        $("#calc").mouseup(function(e) {
            if (MouseDown) {
                $("#press").css("display", "none");
                MouseDown = false;
            }
        });
        $("#press").mouseup(function(e) {
            if (MouseDown) {
                $("#press").css("display", "none");
                MouseDown = false;
            }
        });
        $(document).keypress(function(e) {
            var c = String.fromCharCode(e.which);
            if (c === '\b') {
                e.preventDefault();
            }
            if (CharTable[c]) {
                key(c);
            }
            e.stopPropagation();
        });
        update_display();
    });
//]]>
</script>
